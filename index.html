
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5.2  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <!-- Link CSS  -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>JS Carousel Cities</title>

</head>

<body>
  <div class="container-fluid mb-4 mt-4">
    <div class="row">
      <div class="col-12">
        <h1 class="fw-bold text-center">Around the world</h1>
        <div class="carousel-container d-flex flex-column w-75 mx-auto mt-4">
          <div id="wrapper-images" class="carousel-current-image mb-3">

            <!-- Dynamic JS Images  -->
          </div>
          <div class="carousel-nav d-flex justify-content-between">
            <button type="button" id="btn-prev" class="btn btn-lg btn-warning">Previous</button>
            <!-- Image position check  -->
            <div class="thumb-container p-2 fs-6">
              <!-- Dynamic JS position pointers -->
            </div>
            <button type="button" id="btn-next" class="btn btn-lg btn-warning">Next</button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS src  -->
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
